{% extends "blog/base.html" %}

<title>{% block title %}Principal Blog{% endblock %}</title>

{% block content %}
    {% for post in posts %}
        <div>
            <h3>{{post.title}}</h3>
            <p>{{ post.content|truncatewords:"20" }}<a href="{% url 'post' id=post.id %}">Click para leer mas</a></p>
            
        </div>
    {% endfor %}
{% endblock %}
